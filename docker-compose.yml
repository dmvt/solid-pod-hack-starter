services:
  app:
    build:
      context: .
      target: builder # Use the builder stage for development
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    ports:
      - "${DEV_PORT:-7000}:${DEV_PORT:-7000}"
    entrypoint: /app/entrypoint.sh
    command: sh -c "pnpm env:init && pnpm dev"
    env_file: .env
    environment:
      - NODE_ENV=development
    depends_on:
      - solid-pod
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:${DEV_PORT:-7000}"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  solid-pod:
    image: solidproject/community-server:latest
    ports:
      - "3000:3000"
    volumes:
      - solid-data:/data
    env_file: .env
    environment:
      - PORT=3000
      - BASE_URL=${LOCAL_SOLID_POD:-http://localhost:3000}
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes:
  node_modules:
  solid-data: